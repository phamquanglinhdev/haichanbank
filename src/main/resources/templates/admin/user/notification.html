<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/common::common(~{::content},~{::css},~{::js})">
<css>

</css>
<content class="content">
    <div class="content-body">
        <div class="container-fluid">

            <div class="row page-titles">
                <ol class="breadcrumb">
                    <li class=""><a href="javascript:void(0)">Thông báo cho :
                        <th:block th:text="${user.name}"/>
                    </a></li>
                    <!--                    <li class="breadcrumb-item"><a href="javascript:void(0)">Datatable</a></li>-->
                </ol>
            </div>
            <div class="col-md-9">
                <form th:action="@{/admin/user/send/{id}(id=${user.id})}" method="post">
                    <div class="row p-3">
                        <div class="">
                            <label class="form-label">Tiêu đề</label>
                            <input type="text" name="title" class="form-control input-default mb-3"
                                   placeholder="Tiêu đề" required>
                            <label class="form-label">Nội dung</label>
                            <textarea class="form-control mb-3" name="message" rows="4" id="message" placeholder="Nội dung"></textarea>
                            <button type="submit" class="btn btn-primary">Gủi thông báo</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</content>
<js>
    <script th:inline="javascript">
        var selected = [[${user.role}]];
        $("#" + selected).attr("checked", true)
    </script>
</js>
