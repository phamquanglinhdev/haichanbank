<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/common::common(~{::content},~{::css},~{::js})">
<css>

</css>
<content class="content">
    <div class="content-body">
        <div class="container-fluid">

            <div class="row page-titles">
                <ol class="breadcrumb">
                    <li class=""><a href="javascript:void(0)">Chỉnh sửa phân quyền :
                        <th:block th:text="${user.name}"/>
                    </a></li>
                    <!--                    <li class="breadcrumb-item"><a href="javascript:void(0)">Datatable</a></li>-->
                </ol>
            </div>
            <div class="col-md-9">
                <form th:action="@{/admin/user/update/{id}(id=${user.id})}" method="post">
                    <div class="row p-3">
                        <div class="">
                            <div class="form-check">
                                <input id="admin" class="form-check-input" type="radio" name="role" value="admin">
                                <label for="admin" class="form-check-label text-uppercase">
                                    Admin
                                </label>
                            </div>
                            <div class="form-check">
                                <input id="business" class="form-check-input" type="radio" name="role"
                                       value="business">
                                <label for="business" class="form-check-label text-uppercase">
                                    Doanh mục(Business)
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input id="user" class="form-check-input" type="radio" name="role" value="user">
                                <label for="user" class="form-check-label text-uppercase">
                                    Người dùng
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</content>
<js>
    <script th:inline="javascript">
        var selected = [[${user.role}]];
        $("#" + selected).attr("checked", true)
    </script>
</js>
