<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/api/v8/notifications',
            type: 'GET',
            // dataType: 'json',
            success: function (data) {
                data.forEach(function (item) {
                    console.log(item.title)
                    console.log(item.message)
                    let list = document.createElement("li");
                    let a = document.createElement("a")
                    a.href = "#"
                    let title = document.createElement("div")
                    title.innerText = item.title
                    title.style.fontWeight = "bold"
                    let message = document.createElement("div")
                    message.innerText = item.message.substring(0, 60) + "..."
                    a.append(title)
                    a.append(message)
                    list.append(a)
                    list.append(document.createElement("hr"))
                    let notification = document.getElementById("notification")
                    notification.append(list)
                })
            },
            error: function () {

            }
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.4/sweetalert2.all.min.js"></script>
<script th:inline="javascript">

    $(document).ready(function () {
        var success = [[${success}]];
        console.log(success);
        var error = [[${error}]];
        console.log(error);
        if (success !== null) {
            Swal.fire({
                title: success,
                icon: 'success',
                text: "",
                showConfirmButton: false,
                timer: 2000
            })
        }
        if (error !== null) {
            Swal.fire({
                title: error,
                text: "",
                icon: 'error',
            })
        }
    });


</script>
